<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>üó≥Ô∏è RoxsRoss Voting - ¬°Vota por tu favorito!</title>
  <base href="/index.html">
  
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    :root {
      --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      --success-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      --cats-gradient: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
      --dogs-gradient: linear-gradient(135deg, #4ecdc4 0%, #44a08d 100%);
      --card-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      --hover-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      overflow-x: hidden;
    }

    body {
      background: var(--primary-gradient);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      position: relative;
      padding: 0;
      margin: 0;
    }

    /* Part√≠culas animadas de fondo */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
      pointer-events: none;
    }

    .particle {
      position: absolute;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: float 8s ease-in-out infinite;
    }

    .particle:nth-child(1) { left: 10%; width: 20px; height: 20px; animation-delay: 0s; }
    .particle:nth-child(2) { left: 20%; width: 25px; height: 25px; animation-delay: 2s; }
    .particle:nth-child(3) { left: 30%; width: 15px; height: 15px; animation-delay: 4s; }
    .particle:nth-child(4) { left: 40%; width: 30px; height: 30px; animation-delay: 1s; }
    .particle:nth-child(5) { left: 50%; width: 18px; height: 18px; animation-delay: 3s; }
    .particle:nth-child(6) { left: 60%; width: 22px; height: 22px; animation-delay: 5s; }
    .particle:nth-child(7) { left: 70%; width: 16px; height: 16px; animation-delay: 1.5s; }
    .particle:nth-child(8) { left: 80%; width: 28px; height: 28px; animation-delay: 3.5s; }
    .particle:nth-child(9) { left: 90%; width: 12px; height: 12px; animation-delay: 0.5s; }

    @keyframes float {
      0%, 100% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
      10%, 90% { opacity: 1; }
      50% { transform: translateY(-10vh) rotate(180deg); }
    }

    /* Navbar */
    .navbar {
      background: rgba(255, 255, 255, 0.1) !important;
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      position: relative;
      z-index: 10;
      animation: slideInDown 0.8s ease;
    }

    .navbar-brand {
      font-weight: 800;
      color: white !important;
      font-size: 1.8rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    .navbar-brand i {
      font-size: 2rem;
      background: linear-gradient(45deg, #4facfe, #00f2fe);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    /* Contenedor principal */
    .main-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      position: relative;
      z-index: 2;
      min-height: calc(100vh - 180px); /* Ajustar para navbar y footer */
    }

    .voting-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(30px);
      border-radius: 30px;
      box-shadow: var(--card-shadow);
      border: 1px solid rgba(255, 255, 255, 0.3);
      max-width: 650px;
      width: 100%;
      max-height: 90vh;
      overflow: hidden;
      transition: all 0.4s ease;
      animation: fadeInUp 1s ease;
      position: relative;
      margin: 1rem auto;
    }

    .voting-card:hover {
      box-shadow: var(--hover-shadow);
      transform: translateY(-8px);
    }

    .voting-card::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(255,255,255,0.03), transparent);
      transform: rotate(45deg);
      animation: cardShine 5s infinite;
      pointer-events: none;
    }

    @keyframes cardShine {
      0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
      50% { transform: translateX(100%) translateY(100%) rotate(45deg); }
      100% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
    }

    /* Header de la tarjeta */
    .card-header {
      background: var(--primary-gradient);
      color: white;
      padding: 2rem 2rem;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .card-header::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(255,255,255,0.15), transparent);
      transform: rotate(45deg);
      animation: headerShine 4s infinite;
    }

    @keyframes headerShine {
      0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
      50% { transform: translateX(100%) translateY(100%) rotate(45deg); }
      100% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
    }

    .card-header h1 {
      font-size: 2.5rem;
      font-weight: 800;
      margin-bottom: 0.8rem;
      position: relative;
      z-index: 1;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
      letter-spacing: -1px;
    }

    .card-header p {
      font-size: 1.3rem;
      opacity: 0.95;
      position: relative;
      z-index: 1;
      font-weight: 300;
      text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3);
    }

    .welcome-icon {
      font-size: 2rem;
      margin-right: 1rem;
      animation: heartbeat 2s ease-in-out infinite;
    }

    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    /* Cuerpo de la tarjeta */
    .card-body {
      padding: 2.5rem 2rem;
      position: relative;
      z-index: 1;
    }

    /* Secci√≥n VS */
    .vs-section {
      text-align: center;
      margin: 2rem 0;
    }

    .choice-title {
      font-size: 1.3rem;
      font-weight: 600;
      color: #2c3e50;
      margin-bottom: 1.5rem;
    }

    .vs-text {
      font-size: 3rem;
      font-weight: 800;
      background: var(--primary-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin: 1.5rem 0;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
      animation: glow 3s ease-in-out infinite alternate;
      letter-spacing: -2px;
    }

    @keyframes glow {
      from { filter: drop-shadow(0 0 10px rgba(102, 126, 234, 0.3)); }
      to { filter: drop-shadow(0 0 20px rgba(118, 75, 162, 0.5)); }
    }

    /* Botones de votaci√≥n */
    .voting-buttons {
      display: flex;
      gap: 1.5rem;
      margin: 2rem 0;
      flex-wrap: wrap;
    }

    .vote-btn {
      flex: 1;
      min-width: 220px;
      height: 100px;
      border: none;
      border-radius: 18px;
      font-size: 1.3rem;
      font-weight: 700;
      color: white;
      position: relative;
      overflow: hidden;
      transition: all 0.4s ease;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 1px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.8rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    .vote-btn-a {
      background: var(--cats-gradient);
      box-shadow: 0 10px 30px rgba(255, 107, 107, 0.3);
    }

    .vote-btn-b {
      background: var(--dogs-gradient);
      box-shadow: 0 10px 30px rgba(78, 205, 196, 0.3);
    }

    .vote-btn:hover {
      transform: translateY(-5px) scale(1.02);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.25);
    }

    .vote-btn:active {
      transform: translateY(-2px) scale(0.98);
    }

    .vote-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: left 0.6s ease;
    }

    .vote-btn:hover::before {
      left: 100%;
    }

    .vote-icon {
      font-size: 2rem;
      animation: bounce 2s ease-in-out infinite;
    }

    .vote-btn-a .vote-icon {
      animation-delay: 0s;
    }

    .vote-btn-b .vote-icon {
      animation-delay: 1s;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-10px); }
      60% { transform: translateY(-5px); }
    }

    /* Estados de votaci√≥n */
    .voted-state {
      opacity: 0.4;
      transform: scale(0.95);
      pointer-events: none;
      filter: grayscale(50%);
    }

    .voted-active {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.4);
      animation: celebrate 2s ease-in-out;
    }

    @keyframes celebrate {
      0%, 100% { transform: translateY(-5px) scale(1.05); }
      25% { transform: translateY(-8px) scale(1.08); }
      75% { transform: translateY(-3px) scale(1.02); }
    }

    .thank-you-message {
      text-align: center;
      padding: 2rem;
      background: var(--success-gradient);
      color: white;
      border-radius: 20px;
      margin: 2rem 0;
      font-weight: 600;
      font-size: 1.2rem;
      animation: thankYouAnimation 0.8s ease;
      box-shadow: 0 10px 30px rgba(79, 172, 254, 0.3);
    }

    @keyframes thankYouAnimation {
      0% { opacity: 0; transform: translateY(30px) scale(0.8); }
      50% { transform: translateY(-5px) scale(1.05); }
      100% { opacity: 1; transform: translateY(0) scale(1); }
    }

    /* Secci√≥n de estad√≠sticas */
    .stats-section {
      background: linear-gradient(135deg, rgba(108, 117, 125, 0.1), rgba(108, 117, 125, 0.05));
      border-radius: 18px;
      padding: 1.5rem;
      margin-top: 2rem;
      text-align: center;
      border: 1px solid rgba(108, 117, 125, 0.1);
      backdrop-filter: blur(10px);
    }

    .stats-section h5 {
      color: #2c3e50;
      font-weight: 700;
      margin-bottom: 1rem;
      font-size: 1.2rem;
    }

    .stats-section p {
      color: #6c757d;
      font-weight: 500;
    }

    /* Informaci√≥n del hostname */
    .hostname-info {
      font-size: 0.9rem;
      color: #6c757d;
      margin-top: 1.5rem;
      padding: 1.2rem;
      background: linear-gradient(135deg, rgba(108, 117, 125, 0.08), rgba(108, 117, 125, 0.03));
      border-radius: 12px;
      border-left: 4px solid var(--primary-gradient);
      backdrop-filter: blur(5px);
    }

    .hostname-info strong {
      color: #2c3e50;
      font-weight: 700;
    }

    /* Footer */
    .footer {
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(20px);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      z-index: 10;
      animation: slideInUp 0.8s ease 1.5s both;
      margin-top: auto;
    }

    .footer-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .footer-brand {
      color: white;
      font-size: 1.1rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 0.8rem;
    }

    .footer-brand i {
      color: #4facfe;
      font-size: 1.4rem;
    }

    .footer-brand strong {
      background: linear-gradient(45deg, #4facfe, #00f2fe);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-weight: 800;
    }

    .footer-tech {
      display: flex;
      align-items: center;
      gap: 1.5rem;
      color: rgba(255, 255, 255, 0.7);
      font-size: 1.4rem;
    }

    .footer-tech i {
      transition: all 0.3s ease;
    }

    .footer-tech i:hover {
      color: #4facfe;
      transform: scale(1.3) rotate(5deg);
    }

    /* Animaciones de entrada */
    @keyframes slideInDown {
      from { opacity: 0; transform: translateY(-100%); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideInUp {
      from { opacity: 0; transform: translateY(100%); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Efectos de hover mejorados */
    .pulse {
      animation: pulseEffect 1.5s ease-in-out infinite;
    }

    @keyframes pulseEffect {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.03); }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .main-container {
        min-height: calc(100vh - 160px);
        padding: 0.5rem;
      }

      .voting-card {
        max-width: 95%;
        margin: 0.5rem auto;
      }

      .voting-buttons {
        flex-direction: column;
        gap: 1rem;
      }
      
      .card-header h1 {
        font-size: 2rem;
      }

      .card-header p {
        font-size: 1rem;
      }
      
      .vs-text {
        font-size: 2.2rem;
      }
      
      .vote-btn {
        min-width: 100%;
        height: 90px;
        font-size: 1.2rem;
      }

      .vote-icon {
        font-size: 1.8rem;
      }

      .card-body {
        padding: 2rem 1.5rem;
      }

      .navbar-brand {
        font-size: 1.4rem;
      }

      .footer-content {
        flex-direction: column;
        gap: 0.8rem;
        text-align: center;
        padding: 1rem;
      }

      .footer-tech {
        gap: 1rem;
        font-size: 1.1rem;
      }
    }

    @media (max-width: 480px) {
      .card-header {
        padding: 1.5rem 1rem;
      }

      .card-body {
        padding: 1.5rem 1rem;
      }

      .vs-text {
        font-size: 1.8rem;
      }

      .vote-btn {
        height: 80px;
        font-size: 1.1rem;
      }
    }

    /* Efectos especiales para clicks */
    .click-effect {
      position: fixed;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(79, 172, 254, 0.6), transparent);
      pointer-events: none;
      z-index: 9999;
      animation: clickRipple 0.6s ease-out;
    }

    @keyframes clickRipple {
      0% { transform: scale(0); opacity: 1; }
      100% { transform: scale(4); opacity: 0; }
    }
  </style>
</head>

<body>
  <!-- Part√≠culas de fondo -->
  <div class="particles">
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
  </div>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="/">
        <i class="fas fa-vote-yea"></i>
        RoxsRoss Voting
      </a>
    </div>
  </nav>

  <!-- Contenedor principal -->
  <div class="main-container">
    <div class="voting-card" id="voting-card">
      <!-- Header -->
      <div class="card-header">
        <h1>
          <i class="fas fa-heart welcome-icon"></i>
          ¬°Bienvenido!
        </h1>
        <p>Vota por el animal que consideres m√°s hermoso</p>
      </div>
      
      <!-- Cuerpo -->
      <div class="card-body">
        <!-- Secci√≥n VS -->
        <div class="vs-section">
          <h2 class="choice-title">Haz tu elecci√≥n:</h2>
          <div class="vs-text" id="vs-text">{{option_a}} VS {{option_b}}</div>
        </div>

        <!-- Formulario de votaci√≥n -->
        <form id="choice" name='form' method="POST" action="/">
          <div class="voting-buttons" id="voting-buttons">
            <button id="a" type="submit" name="vote" class="vote-btn vote-btn-a" value="a">
              <i class="fas fa-cat vote-icon"></i>
              <span>{{option_a}}</span>
            </button>
            <button id="b" type="submit" name="vote" class="vote-btn vote-btn-b" value="b">
              <i class="fas fa-dog vote-icon"></i>
              <span>{{option_b}}</span>
            </button>
          </div>
        </form>


        <!-- Informaci√≥n del servidor -->
        <div class="hostname-info">
          <i class="fas fa-server me-2"></i>
          Procesado por el contenedor: <strong>{{hostname}}</strong>
        </div>
      </div>

  </div>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-content">
      <div class="footer-brand">
        <i class="fas fa-code"></i>
        <span>2025 by <strong>RoxsRoss</strong></span>
      </div>
      <div class="footer-links">
        <span class="footer-tech">
          <i class="fab fa-docker" title="Docker"></i>
          <i class="fab fa-python" title="Flask"></i>
          <i class="fab fa-node-js" title="Node.js"></i>
          <i class="fas fa-database" title="PostgreSQL"></i>
          <i class="fab fa-redis" title="Redis"></i>
        </span>
      </div>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  
  <script>
    // Animaci√≥n inicial mejorada
    document.addEventListener('DOMContentLoaded', function() {
      const card = document.getElementById('voting-card');
      card.style.opacity = '0';
      card.style.transform = 'translateY(50px) scale(0.9)';
      
      setTimeout(() => {
        card.style.transition = 'all 0.8s cubic-bezier(0.4, 0, 0.2, 1)';
        card.style.opacity = '1';
        card.style.transform = 'translateY(0) scale(1)';
      }, 200);
    });

    // Efectos de click con ondas
    function createClickEffect(e) {
      const effect = document.createElement('div');
      effect.className = 'click-effect';
      effect.style.left = (e.clientX - 50) + 'px';
      effect.style.top = (e.clientY - 50) + 'px';
      document.body.appendChild(effect);
      
      setTimeout(() => {
        effect.remove();
      }, 600);
    }

    // Efectos de hover mejorados (usando vanilla JS en lugar de jQuery)
    document.querySelectorAll('.vote-btn').forEach(btn => {
      btn.addEventListener('mouseenter', function() {
        this.classList.add('pulse');
      });
      
      btn.addEventListener('mouseleave', function() {
        this.classList.remove('pulse');
      });
      
      // Agregar efectos de click
      btn.addEventListener('click', function(e) {
        if (!this.disabled) {
          createClickEffect(e);
          const span = this.querySelector('span');
          if (span) {
            span.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Enviando...';
          }
        }
      });
    });

    // Manejo del estado de votaci√≥n con Jinja2
    {% if vote %}
    document.addEventListener('DOMContentLoaded', function() {
      var vote = "{{vote}}";
      
      // Mostrar mensaje de agradecimiento
      const thankYouMsg = document.createElement('div');
      thankYouMsg.className = 'thank-you-message';
      thankYouMsg.innerHTML = `
        <i class="fas fa-check-circle me-2"></i>
        ¬°Gracias por tu voto! Tu opini√≥n ha sido registrada exitosamente.
      `;
      
      const cardBody = document.querySelector('.card-body');
      cardBody.insertBefore(thankYouMsg, cardBody.firstChild);
      
      const btnA = document.getElementById('a');
      const btnB = document.getElementById('b');
      
      if (vote === "a") {
        btnA.disabled = true;
        btnA.classList.add('voted-active');
        btnA.innerHTML = '<i class="fas fa-cat vote-icon"></i><span>{{option_a}} <i class="fas fa-thumbs-up ms-2"></i></span>';
        btnB.classList.add('voted-state');
      } else if (vote === "b") {
        btnB.disabled = true;
        btnB.classList.add('voted-active');
        btnB.innerHTML = '<i class="fas fa-dog vote-icon"></i><span>{{option_b}} <i class="fas fa-thumbs-up ms-2"></i></span>';
        btnA.classList.add('voted-state');
      }
      
      // Cambiar el texto VS despu√©s del voto
      setTimeout(() => {
        const vsText = document.getElementById('vs-text');
        if (vsText) {
          vsText.innerHTML = '¬°Voto Registrado! üéâ';
        }
      }, 1500);

      // Crear confetti effect
      createConfetti();
    });
    {% endif %}

    // Efecto confetti para celebraci√≥n
    function createConfetti() {
      const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#ffeaa7'];
      for (let i = 0; i < 50; i++) {
        setTimeout(() => {
          const confetti = document.createElement('div');
          confetti.style.position = 'fixed';
          confetti.style.left = Math.random() * 100 + 'vw';
          confetti.style.top = '-10px';
          confetti.style.width = '10px';
          confetti.style.height = '10px';
          confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
          confetti.style.transform = 'rotate(' + Math.random() * 360 + 'deg)';
          confetti.style.pointerEvents = 'none';
          confetti.style.zIndex = '9999';
          document.body.appendChild(confetti);
          
          let position = -10;
          let rotation = Math.random() * 360;
          const fall = setInterval(() => {
            position += 5;
            rotation += 5;
            confetti.style.top = position + 'px';
            confetti.style.transform = 'rotate(' + rotation + 'deg)';
            
            if (position > window.innerHeight) {
              clearInterval(fall);
              confetti.remove();
            }
          }, 20);
        }, i * 50);
      }
    }

    // Efectos de part√≠culas mejorados en hover
    function createHoverParticle(x, y, color) {
      const particle = document.createElement('div');
      particle.style.position = 'fixed';
      particle.style.left = x + 'px';
      particle.style.top = y + 'px';
      particle.style.width = '8px';
      particle.style.height = '8px';
      particle.style.background = color;
      particle.style.borderRadius = '50%';
      particle.style.pointerEvents = 'none';
      particle.style.zIndex = '9999';
      document.body.appendChild(particle);
      
      const angle = Math.random() * Math.PI * 2;
      const velocity = Math.random() * 60 + 40;
      let vx = Math.cos(angle) * velocity;
      let vy = Math.sin(angle) * velocity;
      
      function animate() {
        const rect = particle.getBoundingClientRect();
        particle.style.left = (rect.left + vx * 0.02) + 'px';
        particle.style.top = (rect.top + vy * 0.02) + 'px';
        particle.style.opacity = parseFloat(particle.style.opacity || 1) - 0.03;
        
        if (parseFloat(particle.style.opacity) > 0) {
          requestAnimationFrame(animate);
        } else {
          particle.remove();
        }
      }
      
      requestAnimationFrame(animate);
    }

    // Activar part√≠culas en hover espec√≠ficas por bot√≥n
    document.addEventListener('DOMContentLoaded', function() {

                rect.top + Math.random() * rect.height,

              );

          }
        });
      }
    });
